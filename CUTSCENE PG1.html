<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/prologuestyle.css">
</head>
<body width="1620px"height="720px">

    <audio id="audioElement" autoplay loop>
        <source src="mus/02.mp3" type="audio/mpeg">
        Your browser does not support the audio. Sorry.
    </audio>

    <audio id="clickSfx">
        <source src="sfx/nxt.wav" type="audio/mpeg">
        Your browser does not support the audio. Sorry.
    </audio>

    <button id="muteButton">Mute</button>

    <div class="container">
        <img class="img1" id="image" src="art/AC1/ACtxt11.png" alt="Scene Image">
        <div class="rectangle">
            <p id="narative" class="txt1"> Sa Mapayapang kaharian ng Berbanya...</p>
  

        </div>
                  <svg class="background-rect" width="102%" height="108%" viewBox="0 0 1200 675" preserveAspectRatio="none">
                <rect width="100%" height="120%" rx="20" ry="20" fill="#9A7B4F"/>
            </svg>
        <div class="forwardbutton" id="forwardbutton"> > </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioElement = document.getElementById('audioElement');
            const clickSfx = document.getElementById('clickSfx');
            const muteButton = document.getElementById('muteButton');
            const forwardButton = document.getElementById("forwardbutton");
            const textBox = document.getElementById("narative");
            const imageBox = document.getElementById("image");

            const content = [
            { text: "Sa Mapayapang kaharian ng Berbanya...", image: "ART/AC1/ACtxt11.png" },
                { text: "May isang hari hinahangaan ng lahat, pangalan ng haring ito ay mabunying Don Fernando, sa iba mang mga reyno ay tinitingnang maginoo.", image: "ART/AC1/ACtxt12.png" },
                { text: "Ang kapilas ng puso niya ay si Donya Valeriana.<br>Ganda ay walang pangalawa at sa bait ay uliran pa.", image: "ART/AC1/ACtxt14.png" },
                { text: "Sila ay may tatlong anak.<br>Si Don Pedro ang panganay may tindig na pagkainam", image: "ART/AC1/ACtxt15.png" },
                { text: "Gulang nito ay sinundan ni Don Diegong malumanay." , image: "ART/AC1/ACtxt16.png"} , 
                { text: "Ang pangatlo ay ang bunso na si Don Juan ang puso,<br>sultang kahit na mapugto ay puso ring pagsuyo.", image: "ART/AC1/ACtxt17.png" },
                { text: "Tinawag ng Hari ang tatlong prinsipe", image: "ART/AC1/ACtxt13.png" },
                { text: "'Kayong tatlo ay mapapalad angkin ninyo ang mataas na pangalang mga pantas.<br>Pumili kayo sa dalawa: magpari o magkorona'", image: "ART/AC1/ACtxt12.png" },
                { text: "'Tugon nilang malumanay sa magandang katanungan <br>'humawak ng kaharian bayan namin paglingkuran'", image: "ART/AC1/ACtxt13.png" },
                { text: "Alam ng mga prinsipe na kahit parehas sila na <br>likas sa galing at talino o nasanay humawak ng sandata, <br>pagkarating ng panahon isa lamang ang maaring makamit ng trono. ", image: "ART/AC1/ACtxt13.png" },
                { text: "Hindi rin maitatwa ng hari na ang paborito niyang anak ay ang busong si Don Juan.", image: "ART/AC1/ACtxt18.png" },
                { text: "Namayani ang inggit sa puso ni Don Pedro.", image: "ART/AC1/ACtxt19.png" },
                { text: "Nasailalalim ng malubhang karamdaman si haring Don Fernando dulot ng isang masamang panaginip, nakita ng hari na pinaslang si Don juan ng dalawang buhong at inihulog sa malalim na balon.", image: "ART/AC1/ACtxt20.png" },
                { text: "Mula noon hindi na makatulog ang hari...", image: "ART/AC1/ACtxt20.png" },
                { text: "'Sakit ninyo, Haring mahal ay bunga ng panagimpan, mabigat man at maselan, ang tanging lunas ay ang awit ng isang ibong maganda,<br> ang pangalan ay adarna pag narinig ang kanta sakit ay giginhawa'", image: "ART/AC1/ACtxt21.png" },
                { text: "'Ibong ito ay matatagpuan sa bundok Tabor at nakadapo sa kumikinang na puno ng Piedras Platas.<br> Sa gabi lamang matatagpuan ang ibon sapagkat sa umaga ay nasa mga burol upang manginain kasama ang iba pang mga ibon'", image: "ART/AC1/ACtxt21.png" },
                { text: "Noon din inutusan ng hari ang panganay niyang anak na hanapin at hulihin ang Ibong Adarna.", image: "ART/AC1/ACtxt22.png" }
            ];

            let index = 0;

            // Initialize first content
            textBox.innerHTML = content[index].text;
            imageBox.src = content[index].image;

            // Play background music on first click anywhere
            document.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                }
            });

            // Mute/unmute button
            muteButton.addEventListener('click', () => {
                audioElement.muted = !audioElement.muted;
                muteButton.textContent = audioElement.muted ? 'Unmute' : 'Mute';
            });

            // Function to show next text and image
            function nxtText() {
                if (index < content.length - 1) {
                    index++;
                    textBox.innerHTML = content[index].text;
                    imageBox.src = content[index].image;
                } else {
                    // Redirect to hangman.html when all content is shown
                    window.location.href = "hangman.html";
                }
            }

            // Click sound effect and next text trigger
            forwardButton.addEventListener("click", () => {
                clickSfx.currentTime = 0;
                clickSfx.play();
                nxtText();
            });
        });
    </script>

</body>
</html>
