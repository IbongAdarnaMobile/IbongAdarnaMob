<body>
    <audio id="audioElement" autoplay loop>
        <source src="mus/01.mp3" type="audio/mpeg">

    </audio>

    <!-- Sound Effects -->
    <audio id="hoverSfx">
        <source src="sfx/nxt.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="clickSfx">
        <source src="sfx/nxt.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="title-text">
            <h1> PALARONG EPIKO: IBONG ADARNA </h1>
        </div>
        <div style="top:20%;position:relative; width: 33%; height:40%; background-color:#9A7B4F; border: 8px solid #4A3728;">
            <div>
                <div class="hyper-start-1">
                    <a href="CUTSCENE PG1.html">START GAME</a>
                </div>

                <div class="hyper-start-2">
                    <a href="CREDITS.html">CREDITS</a>
                </div>
                <div class="hyper-start-3">    
                    <button id="muteButton" class="mute-button">Mute</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const audioElement = document.getElementById('audioElement');
            const hoverSfx = document.getElementById('hoverSfx');
            const clickSfx = document.getElementById('clickSfx');
            const muteButton = document.getElementById('muteButton');
            const interactiveElements = document.querySelectorAll('a, button, div, .forwardbutton');
          
            // Ensure autoplay works
            audioElement.addEventListener('canplaythrough', () => {
                console.log('Audio is ready to play without buffering.');
                audioElement.play();
            });
          
            // Handle cases where autoplay might be blocked
            document.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                }
            });
          
            // Mute Button Toggle
            muteButton.addEventListener('click', () => {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    muteButton.textContent = 'Mute';
                } else {
                    audioElement.muted = true;
                    muteButton.textContent = 'Unmute';
                }
            });
          
            // Add hover and click sound effects
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    hoverSfx.currentTime = 0;
                    hoverSfx.play();
                });
          
                element.addEventListener('click', () => {
                    clickSfx.currentTime = 0;
                    clickSfx.play();
                });
            });
        })
    </script>
