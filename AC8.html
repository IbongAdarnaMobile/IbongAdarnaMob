<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/prologuestyle.css">
</head>
<body style="background-color: #de7991;">

    <audio id="audioElement" autoplay loop>
        <source src="mus/08.mp3" type="audio/mpeg">
        Your browser does not support the audio. Sorry.
    </audio>

    <audio id="clickSfx">
        <source src="sfx/nxt.wav" type="audio/mpeg">
        Your browser does not support the audio. Sorry.
    </audio>

    <button id="muteButton">Mute</button>

    <div class="container">
        <img class="img1" id="image" src="art/AC8/ACtxt1.png" alt="Scene Image">
        <div class="rectangle">
            <p id="narative" class="txt1"> Sa Mapayapang kaharian ng Berbanya...</p>
        </div>
        <svg class="background-rect" width="102%" height="108%" viewBox="0 0 1200 675" preserveAspectRatio="none">
            <rect width="100%" height="120%" rx="20" ry="20" fill="#f7add4"/>
        </svg>
        <div class="forwardbutton" id="forwardbutton"> > </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioElement = document.getElementById('audioElement');
            const clickSfx = document.getElementById('clickSfx');
            const muteButton = document.getElementById('muteButton');
            const forwardButton = document.getElementById("forwardbutton");
            const textBox = document.getElementById("narative");
            const imageBox = document.getElementById("image");

            const content = [
          
{
  text: "Nag-utos ang ermitanyo kay Don Juan na kumuha ng banga at punuin ito ng tubig para ibuhos <BR>sa mga kapatid niyang naging bato. 'Punin mo ng tubig iya't ang dalawang <BR>bato'y busan, nang sa bato'y magsilitaw ang dalawang iyong mahal.",
  image: "art/AC8/ACtxt1.png"
},
 {
  text: "Agad namang sumunod si Don Juan sa pinag uutos ng ermitanyo.<BR><BR>",
  image: "art/AC8/ACtxt2.png"
},
 {
  text: "Sumalok siya ng tubig at nagtungo sa kaniyang mga kapatid.<BR> Unang binuhusan ni Don Juan ang batong si Don Pedro at agad itong nabuhay.",
  image: "art/AC8/ACtxt3.png"
},
 {
  text: "Nagyakapan ang tatlong prinsipe at labis na nagalak <BR>dahil sa wakas ay gagaling na ang kanilang ama <BR>dahil sa nahuli ni Don Juan ang Ibong Adarna.Muling nagtungo ang tatlo sa dampa ng<BR> ermitanyo at doon ay nagkaroon ng piging.",
  image: "art/AC8/ACtxt4.png"
},
 {
  text: "Agad na gumaling ang mga sugat sa palad ni Don Juan matapos itong pahiran ng<BR> gamot ng ermitanyo. Muling namangha si Don Juan sa hiwagang ipinamalas ng nito.",
  image: "art/AC8/ACtxt5.png"
},
 {
  text: "Nagbilin ang ermitanyo sa tatlong prinsipe na nawa ay makarating sila ng payapa alang-alang sa kanilang amang hari. Nagbilin din ito na huwag sanang<BR> paglililo ang manahan sa kanilang mga puso.",
  image: "art/AC8/ACtxt6.png"
}
            ];

            let index = 0;

            // Initialize first content
            textBox.innerHTML = content[index].text;
            imageBox.src = content[index].image;

            // Play background music on first click anywhere
            document.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                }
            });

            // Mute/unmute button
            muteButton.addEventListener('click', () => {
                audioElement.muted = !audioElement.muted;
                muteButton.textContent = audioElement.muted ? 'Unmute' : 'Mute';
            });

            // Function to show next text and image
            function nxtText() {
                if (index < content.length - 1) {
                    index++;
                    textBox.innerHTML = content[index].text;
                    imageBox.src = content[index].image;
                } else {
                    // Redirect to hangman.html when all content is shown
                    window.location.href = "AC9.html";
                }
            }

            // Click sound effect and next text trigger
            forwardButton.addEventListener("click", () => {
                clickSfx.currentTime = 0;
                clickSfx.play();
                nxtText();
            });
        });
    </script>

</body>
</html>
