<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, intitial-scale=0.5 maximum-scale=1, user-scalable=no">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioElement = document.getElementById('audioElement');
            const hoverSfx = document.getElementById('hoverSfx');
            const clickSfx = document.getElementById('clickSfx');
            const muteButton = document.getElementById('muteButton');
            const interactiveElements = document.querySelectorAll('a, button, div');

            // Ensure autoplay works
            audioElement.addEventListener('canplaythrough', () => {
                audioElement.play();
            });

            // Handle cases where autoplay might be blocked
            document.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                }
            });

            // Mute Button Toggle
            muteButton?.addEventListener('click', () => {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    muteButton.textContent = 'Mute';
                } else {
                    audioElement.muted = true;
                    muteButton.textContent = 'Unmute';
                }
            });

            // Add hover and click sound effects
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    hoverSfx.currentTime = 0;
                    hoverSfx.play();
                });

                element.addEventListener('click', () => {
                    clickSfx.currentTime = 0;
                    clickSfx.play();
                });
            });
        });
    </script>

        body {

        .buttons a {
            text-decoration: none;
            font-size: 1.5rem;

        .buttons a:hover {

        }

        .forwardbutton {

            right: 5%;
            bottom: 10%;

            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .rectangle {
                font-size: 1.5rem;
                padding: 15px;
                position: relative;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .buttons a {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
    </style>
