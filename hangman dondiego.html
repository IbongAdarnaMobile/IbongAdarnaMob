<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangalawang Lakbay</title>
    <style>
        /* Basic reset and body styling */
        body {
            font-family: dialogue;
            background-color: #7a79b7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Flexbox container */
        .container {
            width: 100%;
            max-width: 1000px; /* Adjusts the width for larger screens */
            height: auto;
            background: #efd4ff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }

        /* Responsive design for elements */
        #hangman {
            width: 100%;
            max-width: 1000px;
            height: auto;
            position: relative;
            margin: 20px auto;
        }

        #word {
            font-size: 4vw; /* Responsive font size */
            letter-spacing: 3px;
            margin: 20px 0;
            text-align: center;
            color: #551157;
        }

        #wrong-letters, #attempts {
            font-size: 3.5vw; /* Adjusted font size for mobile */
            text-align: center;
            color: #521157;
        }

        #race {
            width: 100%;
            max-width: 1000px;
            height: 30px;
            position: relative;
            background-color: #2d1b0a;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #horse {
            width: 100%;
            max-width: 400px;
            height: auto;
            background-image: url('art/dondieg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            bottom: -190%;
            transition: left 0.5s ease;
            z-index: 6;
        }

        #finish-line {
            width: 5px;
            height: 2%;
            background-color: rgb(255, 0, 0);
            position: absolute;
            right: 0;
            z-index: 1;
        }

        #letter-input, #guess-btn, #restart-btn {
            font-size: 4vw;
            width: 80%;
            max-width: 350px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            color: #521157;
        }

        #letter-input {
            background-color: #fdddbe;
        }

        #guess-btn {
            background-color: #e2befd;
        }

        #restart-btn {
            background-color: #f4e5ff;
            display: none;
        }

        #message {
            font-size: 5vw;
            text-align: center;
            color: #fff;
            text-shadow: 3px 3px 0 #000, -3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000;
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            border-radius: 1%;
            background-color: #f3d6ff;
            padding: 20px;
            border: 5px solid #210a2d;
            width: 80%;
            max-width: 1200px;
        }

        .modal h2 {
            font-size: 8vw;
            text-align: center;
            color: #280a2d;
        }

        .modal p {
            font-size: 5vw;
            color: #6c1fa3;
            text-align: center;
        }

        .modal button {
            padding: 20px 30px;
            font-size: 4vw;
            color: #521157;
            background-color: #fdd6a6;
            border-radius: 3px;
            margin-top: 20px;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            #word {
                font-size: 6vw; /* Larger font for smaller screens */
            }

            #wrong-letters, #attempts {
                font-size: 5vw; /* Adjusted font size for mobile */
            }

            #hangman {
                width: 80%; /* Make hangman image responsive */
                height: auto;
            }

            #horse {
                width: 80%;
                max-width: 300px;
            }

            #guess-btn, #restart-btn {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>

    <audio id="audioElement" autoplay loop>
        <source src="mus/PNG LAKBAY.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="clickSfx">
        <source src="sfx/nxt.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div id="hint" style="font-size: 5vw; margin-top: 20px; text-align: center;"></div>

        <div id="race" style="background-color:#521157;">
            <div id="horse" class="horse"></div>
            <img src="art/hangmanbgdndig.png" style="position:relative; bottom: 900%;" width="100%" height="900%">
            <div id="race-track">
                <div id="finish-line"></div>
            </div>
        </div>

        <div id="word" style="z-index:5; color: #000000;"></div>
        <div id="wrong-letters"></div>
        <div id="attempts">Natitirang tangkain: <span id="remaining-attempts">6</span></div>

        <input type="text" id="letter-input" maxlength="1" placeholder="Maghula ng letra" autocomplete="off" />
        <button id="guess-btn">Ihula</button>
        <button id="restart-btn">Sumunod na salita</button>
        <p id="message"></p>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>MAHUSAY!</h2>
            <p>Natapos mo ang mga salita</p>
            <button onclick="goToNextPage()">Sumunod na pahina</button>
        </div>
    </div>

    <script>
        // Game logic and event listeners (same as before)
    </script>
</body>
</html>
