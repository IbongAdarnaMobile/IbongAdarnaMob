<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, user-scalable=no">
    <title>Ang Lakbay</title>
    <style>
        .potrait {
            display: none;
        }

        button {
            background-color: #ffcaca;
            color: #2d0a0a;
        }

        body {
            font-family: dialogue;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #9a4040;
            margin: 0;
            padding: 0;
        }

        .container {
            background: hsl(0, 100%, 93%);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        #hangman {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 20px auto;
        }

        #word {
            font-size: 3em;
            letter-spacing: 3px;
            margin: 20px 0;
            text-align: center;
            color: #571111;
        }

        #wrong-letters {
            font-size: 2.5em;
            color: #571111;
            text-align: center;
            margin: 20px 0;
        }

        #race {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 60px;
            background-color: #2d0a0a;
            margin-top: 20px;
        }

        #horse {
            width: 30%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            bottom: 0;
            transition: left 0.5s ease;
            z-index: 6;
            background-image: url('art/donped.png');
        }

        #finish-line {
            width: 5px;
            height: 100%;
            background-color: rgb(255, 0, 0);
            position: absolute;
            right: 0;
        }

        #attempts {
            font-size: 2em;
            color: #571111;
            text-align: center;
        }

        #letter-input {
            width: 70%;
            max-width: 350px;
            font-size: 2em;
            color: #571111;
            background-color: #ffcaca;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }

        #guess-btn,
        #restart-btn {
            width: 70%;
            max-width: 250px;
            font-size: 2em;
            background-color: #ffcaca;
            color: #571111;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #hint {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }

        #message {
            font-size: 3em;
            color: #571111;
            text-align: center;
            margin-top: 20px;
        }

        @font-face {
            font-family: genshin;
            src: url(zh-cn.ttf);
        }

        @font-face {
            font-family: dialogue;
            src: url(CookieRunRegular.otf);
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal-content {
            background-color: #ffd6d6;
            padding: 20px;
            border: 5px solid #2d0a0a;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        .modal h2 {
            font-size: 4em;
            color: #2d0a0a;
        }

        .modal p {
            font-size: 2em;
            color: #a31f1f;
        }

        .modal button {
            padding: 20px;
            font-size: 2em;
            background-color: #ffcaca;
            color: #571111;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .hyper-start-3 {
            position: absolute;
            left: 12%;
            bottom: 85.5%;
            color: #9a4f4f;
        }

        .mute-button {
            position: relative;
            left: 1130%;
            bottom: 50%;
            padding: 10px 20px;
            font-size: 20px;
            color: #ffffff;
            background-color: #4a2828;
            border: 2px solid #9a4f4f;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 0 #8e7979;
        }

        @media screen and (max-width: 600px) {
            #word {
                font-size: 2.5em;
            }

            #attempts {
                font-size: 1.8em;
            }

            #letter-input,
            #guess-btn,
            #restart-btn {
                font-size: 1.8em;
            }

            #message {
                font-size: 2.5em;
            }

            #hint {
                font-size: 1.2em;
            }
        }

        @media screen and (orientation: landscape) {
            .potrait {
                display: none;
            }

            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                height: 100%;
            }

            #hangman {
                width: 50%;
            }

            #word {
                font-size: 3em;
            }

            #letter-input,
            #guess-btn,
            #restart-btn {
                font-size: 1.8em;
            }

            #attempts {
                font-size: 2em;
            }

            #message {
                font-size: 2.5em;
            }
        }

        @media screen and (orientation: portrait) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
<body>
    <img class="potrait" src="art/potrait.webp" alt="gay">
    <audio id="audioElement" autoplay loop>
        <source src="mus/UNANG LKBAY.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="clickSfx">
        <source src="sfx/nxt.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="hyper-start-3">
            <button id="muteButton" class="mute-button">o</button>
        </div>
        <div id="hint"></div>

        <div id="race">
            <div id="horse" class="horse"></div>
            <img src="art/hangmanbg.png" style="z-index:-2; position:relative;" width="100%" height="auto">
            <div id="race-track">
                <div id="finish-line"></div>
            </div>
        </div>

        <div id="word"></div>
        <div id="wrong-letters"></div>
        <div id="attempts">Natitirang tangkain: <span id="remaining-attempts">6</span></div>

        <input type="text" id="letter-input" maxlength="1" placeholder="Manghula ng letra" autocomplete="off" />
        <button id="guess-btn">Ihula</button>
        <button id="restart-btn" style="display: none;">Sumunod na salita</button>
        <p id="message"></p>

        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>MAHUSAY!</h2>
                <p>Natapos mo ang mga salita</p>
                <button onclick="goToNextPage()">Sumunod na pahina</button>
            </div>
        </div>
    </div>

   <script>        const audioElement = document.getElementById('audioElement');
    const hoverSfx = document.getElementById('hoverSfx');
    const clickSfx = document.getElementById('clickSfx');
    const muteButton = document.getElementById('muteButton');
    const interactiveElements = document.querySelectorAll('a, button,input');

    // Ensure autoplay works
    audioElement.addEventListener('canplaythrough', () => {
        console.log('Audio is ready to play without buffering.');
        audioElement.play();
    });

    // Handle cases where autoplay might be blocked
    document.addEventListener('click', () => {
        if (audioElement.paused) {
            audioElement.play();
        }
    });

    // Mute Button Toggle
    muteButton.addEventListener('click', () => {
        if (audioElement.muted) {
            audioElement.muted = false;
            muteButton.textContent = 'o';
        } else {
            audioElement.muted = true;
            muteButton.textContent = 'x';
        }
    });

    // Add hover and click sound effects
    interactiveElements.forEach(element => {
        element.addEventListener('mouseenter', () => {
            hoverSfx.currentTime = 0;
            hoverSfx.play();
        });

        element.addEventListener('click', () => {
            clickSfx.currentTime = 0;
            clickSfx.play();
        });
    });</script>
    <script>  
const words = [
    { word: 'hanga', hint: ' Hint: damdamin ng kasiyahan, pagkagulat, o panggigilalas sa nakik√≠tang kagandahan  \n ng isang tao, bagay, gawain, o paligid.' },
    { word: 'uliran', hint: 'Hint: Pamantayan sa mataas na uri o katangian.' },
    { word: 'tindig', hint: 'Hint: Paraan ng pagkakatayo o pagkilos na nagpapakita \n ng dignidad at respeto sa sarili sa isang tiyak na posisyon o pagharap sa iba.' },
    { word: 'mapugto', hint: 'Hint: Ang biglaang paghinto o pagtatapos.' },
    { word: 'tugon', hint: 'Hint: Ito ay ang pagbibigay ng reaksiyon, impormasyon, o paliwanag \n bilang kasagutan sa tanong, utos, o kahilingan.' },
    { word: 'malumanay', hint: 'Hint: Marahan o banayad sa pagkilos sa anumang ginagawa.' },
    { word: 'prinsipe', hint: 'Hint: Lal√°king nabib√≠lang sa dugong maharlika.' },
    { word: 'tatwa', hint: 'Hint: Ang pagtanggi o hindi pagtanggap sa isang bagay, kahilingan, panukala,\n o alok; kilos ng hindi pagsang-ayon.' }
    
];
    
    let currentWordIndex = 0;
    let selectedWord = words[currentWordIndex].word;
    let currentHint = words[currentWordIndex].hint;
    let correctLetters = [];
    let wrongLetters = [];
    let attemptsLeft = 6; // Number of attempts
    let horsePosition = 0;
    const horseStep = 20; // How much the horse moves with each correct guess
    const raceFinishLine = 1590; // The position of the finish line
    
    const wordEl = document.getElementById('word');
    const wrongLettersEl = document.getElementById('wrong-letters');
    const remainingAttemptsEl = document.getElementById('remaining-attempts');
    const messageEl = document.getElementById('message');
    const letterInput = document.getElementById('letter-input');
    const guessBtn = document.getElementById('guess-btn');
    const restartBtn = document.getElementById('restart-btn');
    const horseEl = document.getElementById('horse');
    const hintEl = document.getElementById('hint');
    
    letterInput.addEventListener('keydown', () => {
            clickSfx.currentTime = 0; // Reset playback to the beginning
            clickSfx.play();

    })
    function displayWord() {
        wordEl.innerHTML = selectedWord.split('').map(letter => (correctLetters.includes(letter) ? letter : '_')).join(' ');
    
        // Check if the word has been completely guessed
        if (wordEl.innerText.replace(/\s/g, '') === selectedWord) {
            guessBtn.disabled = true; // Disable guessing button
            messageEl.innerText = `Mahusay! Nahulaan mo ang salitang: ${selectedWord}`; // Show success message
            restartBtn.style.display = 'inline'; // Show next word button
        }
    }
    
    function updateWrongLetters() {
        wrongLettersEl.innerHTML = `Maling letra: ${wrongLetters.join(', ')}`;
        remainingAttemptsEl.innerText = attemptsLeft;
    
        if (attemptsLeft <= 0) {
            messageEl.innerText = `Game over! Ang tamang salita ay: ${selectedWord}`;
            guessBtn.disabled = true; // Disable guessing button
            restartBtn.style.display = 'inline'; // Show next word button
        }
    }
    
    function moveHorse() {
        horsePosition += horseStep;
        horseEl.style.left = horsePosition + 'px';
        
        // Check if the horse has reached or passed the finish line
        const horseWidth = parseInt(getComputedStyle(horseEl).width);
        if (horsePosition >= raceFinishLine - horseWidth) {
            horsePosition = raceFinishLine - horseWidth; // Adjust to not go past the finish line
            horseEl.style.left = horsePosition + 'px'; // Snap to finish line
            guessBtn.disabled = true; // Disable guessing button
            restartBtn.style.display = 'inline'; // Show next word button
        }
    }
    
    guessBtn.addEventListener('click', () => {
        const letter = letterInput.value.toLowerCase();
        letterInput.value = '';
    
        if (letter && !correctLetters.includes(letter) && !wrongLetters.includes(letter)) {
            if (selectedWord.includes(letter)) {
                correctLetters.push(letter);
                moveHorse(); // Move the horse on correct guess
            } else {
                wrongLetters.push(letter);
                attemptsLeft--;
                updateWrongLetters();
            }
    
            displayWord();
        }
    });
    
    restartBtn.addEventListener('click', () => {
        currentWordIndex++;
        if (currentWordIndex < words.length) {
            selectedWord = words[currentWordIndex].word;
            currentHint = words[currentWordIndex].hint;
            correctLetters = [];
            wrongLetters = [];
            attemptsLeft = 6; // Reset attempts for the new word
            messageEl.innerText = '';
            hintEl.innerText = currentHint; // Update the hint for the new word
            guessBtn.disabled = false; // Enable guessing button
            restartBtn.style.display = 'none'; // Hide next word button
            displayWord();
            updateWrongLetters();
        } else {
            // Show the modal when all words are completed
            modal.style.display = 'flex';
        }
    });
    
    // Add event listener for Enter key to activate the guess button
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            if (!guessBtn.disabled) {
                guessBtn.click(); // Trigger the guess button click
            }
        }
    });
    function goToNextPage() {
        window.location.href = 'DONPED.html'; // Change to your target HTML file
    }
    // Initialize the game
    hintEl.innerText = currentHint; // Show the hint for the first word
    displayWord();
    updateWrongLetters();
    </script>
</body>
</html>
